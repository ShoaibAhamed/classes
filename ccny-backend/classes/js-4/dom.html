<h1> Temperature Converter</h1>

<input id = "input"></input><br><br>
<button id ="button" onClick = converter()>Fahrenheit to Celsius</button>
<p id  = "output" style = "width:180px; border:2px solid grey; height:15px"> </p>

<script>

var f;
var c;

function converter(){
f = document.getElementById('input').value;
c = (f-32)* (5/9);
document.getElementById('output').innerHTML = c;
}
